<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MusicAngular</title>
  
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


 <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
 <script>
 jQuery(function ($) {
     'use strict'
     var supportsAudio = !!document.createElement('audio').canPlayType;
     if (supportsAudio) {
         var index = 0,
             playing = false,
             mediaPath = 'http://localhost:8888/songs/',
             extension = '',
             tracks = [{
                 "track": 1,
                 "name": "Hazard GZ - AUTOFILIA",
                 "length": "6:35",
                 "file": "autofilia"
             },
                 {
                 "track": 2,
                 "name": "Musica Cl√°sica",
                 "length": "2:31",
                 "file": "audio1"
             }, {
                 "track": 3,
                 "name": "Arctics Monkeys - Do I wanna Know",
                 "length": "4:25",
                 "file": "Arctic_Monkeys_Do_I_Wanna_Know"
              }, {
                 "track": 4,
                 "name": "Metallica - The Shortest Straw",
                 "length": "6:35",
                 "file": "Metallica"
              } , {
                 "track": 5,
                 "name": "Sting - Shape Of My Heart",
                 "length": "4:31",
                 "file": "sting"
                } , {
                 "track": 6,
                 "name": "The Polica - Every Breath You Take",
                 "length": "4:12",
                 "file": "police"
 
             }],
             buildPlaylist = $.each(tracks, function(key, value) {
                 var trackNumber = value.track,
                     trackName = value.name,
                     trackLength = value.length;
                 if (trackNumber.toString().length === 1) {
                     trackNumber = '0' + trackNumber;
                 } else {
                     trackNumber = '' + trackNumber;
                 }
                 $('#plList').append('<li | filter:filter><div class="plItem"><div class="plNum">' + trackNumber + '.</div><div class="plTitle">' + trackName + '</div><div class="plLength">' + trackLength + '</div></div></li>');
             }),
             trackCount = tracks.length,
             npAction = $('#npAction'),
             npTitle = $('#npTitle'),
             audio = $('#audio1').bind('play', function () {
                 playing = true;
                 npAction.text('Now Playing...');
             }).bind('pause', function () {
                 playing = false;
                 npAction.text('Paused...');
             }).bind('ended', function () {
                 npAction.text('Paused...');
                 if ((index + 1) < trackCount) {
                     index++;
                     loadTrack(index);
                     audio.play();
                 } else {
                     audio.pause();
                     index = 0;
                     loadTrack(index);
                 }
             }).get(0),
             btnPrev = $('#btnPrev').click(function () {
                 if ((index - 1) > -1) {
                     index--;
                     loadTrack(index);
                     if (playing) {
                         audio.play();
                     }
                 } else {
                     audio.pause();
                     index = 0;
                     loadTrack(index);
                 }
             }),
             btnNext = $('#btnNext').click(function () {
                 if ((index + 1) < trackCount) {
                     index++;
                     loadTrack(index);
                     if (playing) {
                         audio.play();
                     }
                 } else {
                     audio.pause();
                     index = 0;
                     loadTrack(index);
                 }
             }),
             li = $('#plList li').click(function () {
                 var id = parseInt($(this).index());
                 if (id !== index) {
                     playTrack(id);
                 }
             }),
             loadTrack = function (id) {
                 $('.plSel').removeClass('plSel');
                 $('#plList li:eq(' + id + ')').addClass('plSel');
                 npTitle.text(tracks[id].name);
                 index = id;
                 audio.src = mediaPath + tracks[id].file + extension;
             },
             playTrack = function (id) {
                 loadTrack(id);
                 audio.play();
             };
         extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' : '';
         loadTrack(index);
     }
 });
 
 //initialize plyr
 plyr.setup($('#audio1'), {});
 </script>
 


</head>

<body>
  <base href="/">
  <br>
  <div class="container">
      <div class="column add-bottom">
          <div id="mainwrap">
              <div id="nowPlay">
                  <span class="left" id="npAction">Paused...</span>
                  <span class="right" id="npTitle"></span>
              </div>
              <div id="audiowrap">
                  <div id="audio0">
                      <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                  </div>
                  <div id="tracks">
                      <a id="btnPrev">&larr;</a>
                      <a id="btnNext">&rarr;</a>
                  </div>
              </div>
          </div>
      </div>

  </div>
  
  <app-root></app-root>
</body>


</html>
